[workspace]
members = ["npm/dotenvage-napi", "python/dotenvage-pyo3"]
resolver = "2"

[workspace.package]
version = "0.2.5"
edition = "2024"
authors = ["Jacobus Geluk <jacobus.geluk@dataroad.com>"]
repository = "https://github.com/dataroadinc/dotenvage"
rust-version = "1.93.0"
license-file = "LICENSE"

[package]
name = "dotenvage"
description = "Dotenv with age encryption: encrypt/decrypt secrets in .env files"
version = "0.2.5"
edition.workspace = true
authors.workspace = true
repository.workspace = true
rust-version.workspace = true
license-file.workspace = true
keywords = ["dotenv", "age", "encryption", "secrets", "cli"]
categories = ["cryptography", "config", "command-line-utilities"]
readme = "README.md"
documentation = "https://docs.rs/dotenvage"
homepage = "https://github.com/dataroadinc/dotenvage"
publish = true

exclude = [
    ".cargo/",
    ".clippy.toml",
    ".cursor/",
    ".github/",
    ".gitignore",
    ".rust-toolchain.toml",
    ".vscode/",
    "CONTRIBUTING.md",
    "cog.toml",
    "rustfmt.toml",
    "scripts/",
    "npm/",
]

[lib]
name = "dotenvage"
path = "src/lib.rs"

[[bin]]
name = "dotenvage"
path = "src/main.rs"

[dependencies]
age = { version = "0.11.2", features = ["armor"] }
base64 = "0.22"
thiserror = "2.0"
anyhow = "1.0"
dotenvy = "0.15"
clap = { version = "4.5.54", features = ["derive"] }
dirs = "6.0.0"
tempfile = "3.24"
serde_json = "1.0"

[build-dependencies]
rhusky = "0.0.2"

[dev-dependencies]
serial_test = "3.3.1"
assert_cmd = "2.1.2"
predicates = "3.1"

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }.{ archive-format }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "zip"

[package.metadata.version-info]
pre_bump_hooks = [
    "./scripts/sync-npm-version.sh {{version}}"
]
additional_files = [
    "npm/package.json",
    "npm/dotenvage-napi/Cargo.toml",
    "python/pyproject.toml",
    "python/dotenvage-pyo3/Cargo.toml",
    "package.json"
]
