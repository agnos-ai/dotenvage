name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  # Run clippy linting
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-clippy-${{ hashFiles('**/Cargo.lock') }}
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -W missing-docs

  # Run tests
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-target-test-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests
        run: cargo test
      - name: Run doc tests
        run: cargo test --doc

  # Run npm tests
  test-npm:
    name: Test NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          cache-dependency-path: npm/pnpm-lock.yaml
      - name: Install Rust (for NAPI build)
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        working-directory: npm
        run: pnpm install
      - name: Build NAPI bindings
        working-directory: npm
        run: pnpm run build
      - name: Run npm tests
        working-directory: npm
        run: pnpm test

  # Detect version changes and prepare for release
  version-check:
    name: Check Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      version_changed: ${{ steps.version.outputs.changed }}
      new_version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get current version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current Cargo.toml version: $VERSION"
      - name: Get latest git tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest git tag version: $LATEST_VERSION"
      - name: Compare versions
        id: version
        run: |
          CARGO_VERSION="${{ steps.cargo_version.outputs.version }}"
          TAG_VERSION="${{ steps.latest_tag.outputs.version }}"

          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CARGO_VERSION" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed: $TAG_VERSION -> $CARGO_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Version unchanged: $CARGO_VERSION"
          fi

  # Release: Tag, Changelog, GitHub Release, and Publish
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test, test-npm, version-check]
    if: needs.version-check.outputs.version_changed == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install cargo-binstall
        if: runner.os == 'Linux'
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf \
            https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh \
            | bash

      - name: Install Cocogitto via binstall
        run: |
          cargo binstall --no-confirm cocogitto
          which cog  # Verify installation

      - name: Ensure Release Tag Exists
        run: |
          VERSION="${{ needs.version-check.outputs.new_version }}"
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            git tag -a "$TAG" -m "Release $TAG"
            echo "Created tag $TAG on HEAD."
          fi

      - name: Generate Changelog with Cocogitto
        id: changelog
        run: |
          cog changelog --at v${{ needs.version-check.outputs.new_version }} > CHANGELOG.md

      - name: Save Changelog to File
        run: |
          cat CHANGELOG.md
          echo "Changelog generated for v${{ needs.version-check.outputs.new_version }}"

      - name: Push Release Tag
        run: |
          VERSION="${{ needs.version-check.outputs.new_version }}"
          git push origin "v$VERSION"
          echo "‚úÖ Pushed tag v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version-check.outputs.new_version }}
          name: v${{ needs.version-check.outputs.new_version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Verify version sync
        run: |
          RUST_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          NAPI_VERSION=$(grep '^version' npm/dotenvage-napi/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          NPM_VERSION=$(grep '"version"' npm/package.json | head -1 | sed 's/.*"\(.*\)".*/\1/')

          echo "Rust version: $RUST_VERSION"
          echo "NAPI version: $NAPI_VERSION"
          echo "NPM version: $NPM_VERSION"

          if [ "$RUST_VERSION" != "$NAPI_VERSION" ] || [ "$RUST_VERSION" != "$NPM_VERSION" ]; then
            echo "‚ùå Version mismatch detected!"
            exit 1
          fi
          echo "‚úÖ All versions are in sync: $RUST_VERSION"

      - name: Publish to crates.io
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO }}

      - name: Release Summary
        run: |
          echo "üéâ Successfully released v${{ needs.version-check.outputs.new_version }}"
          echo "üì¶ Published to crates.io: https://crates.io/crates/dotenvage"
          echo "üìù GitHub Release: https://github.com/dataroadinc/dotenvage/releases/tag/v${{ needs.version-check.outputs.new_version }}"
          echo "üìö Documentation: https://docs.rs/dotenvage/${{ needs.version-check.outputs.new_version }}"
          echo "üì¶ npm package will be published after platform builds complete"

  build-and-upload-binaries:
    name: Build and Upload Binaries
    runs-on: ${{ matrix.platform.os }}
    needs: [release, version-check]
    permissions:
      contents: write
    strategy:
      matrix:
        platform:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: aarch64-apple-darwin
            os: macos-15-xlarge
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ needs.version-check.outputs.new_version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.platform.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Free Disk Space (Ubuntu)
        if: ${{ matrix.platform.os == 'ubuntu-24.04' || matrix.platform.os == 'ubuntu-24.04-arm' }}
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Build and upload CLI binaries
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: dotenvage
          token: ${{ secrets.GITHUB_TOKEN }}
          target: ${{ matrix.platform.target }}
          archive: $bin-$target
          checksum: sha256
          manifest_path: Cargo.toml
          ref: refs/tags/v${{ needs.version-check.outputs.new_version }}
          zip: "all"

      # Build npm NAPI bindings for this platform
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Install npm dependencies
        working-directory: npm
        run: pnpm install
      - name: Build NAPI bindings for platform
        working-directory: npm
        run: |
          napi build \
            --manifest-path ./dotenvage-napi/Cargo.toml \
            --output-dir . \
            --platform \
            --release \
            --target ${{ matrix.platform.target }}
      - name: Upload npm .node file artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-node-files-${{ matrix.platform.target }}
          path: npm/*.node
          retention-days: 7
          if-no-files-found: error

  # Publish npm package with all platform .node files
  publish-npm:
    name: Publish NPM Package
    runs-on: ubuntu-latest
    needs: [build-and-upload-binaries, version-check]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ needs.version-check.outputs.new_version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"

      - name: Download all npm .node file artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: npm-node-files-*
          merge-multiple: true
          path: npm-artifacts/
      - name: Copy .node files to npm directory
        run: |
          # Artifacts preserve npm/ directory structure
          # Find and copy all .node files to npm/ directory
          if [ -d "npm-artifacts/npm" ]; then
            cp npm-artifacts/npm/*.node npm/ 2>/dev/null || true
          fi
          # Also check for any .node files in npm-artifacts tree
          find npm-artifacts -name "*.node" -type f -exec cp {} npm/ \; || true
          echo "Copied .node files to npm/ directory"
          ls -lh npm/*.node 2>/dev/null || echo "No .node files found"

      - name: Install npm dependencies
        working-directory: npm
        run: pnpm install

      - name: Verify all platform .node files are present
        working-directory: npm
        run: |
          echo "Verifying .node files:"
          ls -lh *.node || echo "No .node files found"
          NODE_COUNT=$(find . -name "*.node" | wc -l | tr -d ' ')
          echo "Found $NODE_COUNT .node file(s)"
          if [ "$NODE_COUNT" -lt 5 ]; then
            echo "‚ö†Ô∏è  Warning: Expected more .node files (found $NODE_COUNT)"
          fi

      - name: Publish to npmjs.org
        working-directory: npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Summary
        run: |
          echo "‚úÖ Published npm package: https://www.npmjs.com/package/@dotenvage/node"
          echo "Version: ${{ needs.version-check.outputs.new_version }}"
