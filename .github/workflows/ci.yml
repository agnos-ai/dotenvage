name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  # Run clippy linting
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          rustflags: ""  # Don't override RUSTFLAGS, clippy sets its own
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -W missing-docs

  # Run tests
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Run tests
        run: cargo test
      - name: Run doc tests
        run: cargo test --doc

  # Run npm tests
  test-npm:
    name: Test NPM (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22, 24]
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
          cache-dependency-path: npm/pnpm-lock.yaml
      - name: Install Rust (for NAPI build)
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install dependencies
        working-directory: npm
        run: pnpm install
      - name: Build NAPI bindings
        working-directory: npm
        run: pnpm run build
      - name: Run npm tests
        working-directory: npm
        run: pnpm test

  # Run Python tests
  test-python:
    name: Test Python (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Setup Python
        run: uv python install ${{ matrix.python }}
      - name: Install Rust (for maturin build)
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install dependencies
        working-directory: python
        run: uv sync --dev
      - name: Build and install Python bindings
        working-directory: python
        run: uv run maturin develop
      - name: Run ruff check
        working-directory: python
        run: uv run ruff check .
      - name: Run ruff format check
        working-directory: python
        run: uv run ruff format --check .
      - name: Run Python tests
        working-directory: python
        run: uv run pytest tests/ -v

  # Detect version changes and prepare for release
  version-check:
    name: Check Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      version_changed: ${{ steps.version.outputs.changed }}
      new_version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Get current version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current Cargo.toml version: $VERSION"
      - name: Get latest git tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest git tag version: $LATEST_VERSION"
      - name: Compare versions
        id: version
        run: |
          CARGO_VERSION="${{ steps.cargo_version.outputs.version }}"
          TAG_VERSION="${{ steps.latest_tag.outputs.version }}"

          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CARGO_VERSION" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed: $TAG_VERSION -> $CARGO_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Version unchanged: $CARGO_VERSION"
          fi

  # Build all artifacts BEFORE creating release
  # This ensures we don't create a release if builds fail
  build-artifacts:
    name: Build Artifacts
    runs-on: ${{ matrix.platform.os }}
    needs: [fmt, clippy, test, test-npm, test-python, version-check]
    if: needs.version-check.outputs.version_changed == 'true'
    strategy:
      matrix:
        platform:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: aarch64-apple-darwin
            os: macos-15-xlarge
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.platform.target }}
          cache: false  # Using Swatinem/rust-cache below for custom config

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Free Disk Space (Ubuntu)
        if: ${{ matrix.platform.os == 'ubuntu-24.04' || matrix.platform.os == 'ubuntu-24.04-arm' }}
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          large-packages: false
          docker-images: false
          swap-storage: false

      # Build CLI binary
      - name: Build CLI binary
        run: cargo build --release --bin dotenvage --target ${{ matrix.platform.target }}

      - name: Create CLI archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.platform.target }}/release/dotenvage artifacts/
          cd artifacts
          zip dotenvage-${{ matrix.platform.target }}.zip dotenvage
          sha256sum dotenvage-${{ matrix.platform.target }}.zip > dotenvage-${{ matrix.platform.target }}.sha256

      - name: Create CLI archive (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.platform.target }}/release/dotenvage.exe artifacts/
          cd artifacts
          7z a dotenvage-${{ matrix.platform.target }}.zip dotenvage.exe
          sha256sum dotenvage-${{ matrix.platform.target }}.zip > dotenvage-${{ matrix.platform.target }}.sha256

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v6
        with:
          name: cli-${{ matrix.platform.target }}
          path: |
            artifacts/dotenvage-${{ matrix.platform.target }}.zip
            artifacts/dotenvage-${{ matrix.platform.target }}.sha256
          retention-days: 7
          if-no-files-found: error

      # Build npm NAPI bindings
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
      - name: Install npm dependencies
        working-directory: npm
        run: pnpm install
      - name: Build NAPI bindings
        working-directory: npm
        shell: bash
        run: |
          pnpm exec napi build \
            --manifest-path ./dotenvage-napi/Cargo.toml \
            --output-dir . \
            --platform \
            --release \
            --target ${{ matrix.platform.target }}
      - name: Upload npm .node artifact
        uses: actions/upload-artifact@v6
        with:
          name: npm-node-files-${{ matrix.platform.target }}
          path: npm/*.node
          retention-days: 7
          if-no-files-found: error

      # Build Python wheels
      # Skip aarch64-pc-windows-msvc: no ARM64 Windows runners, can't cross-compile Python
      - name: Install uv
        if: matrix.platform.target != 'aarch64-pc-windows-msvc'
        uses: astral-sh/setup-uv@v5
      - name: Setup Python
        if: matrix.platform.target != 'aarch64-pc-windows-msvc'
        run: uv python install 3.12
      - name: Build Python wheel
        if: matrix.platform.target != 'aarch64-pc-windows-msvc'
        working-directory: python
        shell: bash
        run: |
          uv run maturin build \
            --release \
            --target ${{ matrix.platform.target }} \
            --out dist/
      - name: Upload Python wheel artifact
        if: matrix.platform.target != 'aarch64-pc-windows-msvc'
        uses: actions/upload-artifact@v6
        with:
          name: python-wheels-${{ matrix.platform.target }}
          path: python/dist/*.whl
          retention-days: 7
          if-no-files-found: error

  # Create release ONLY after all builds succeed
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-artifacts, version-check]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install cargo-binstall
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf \
            https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh \
            | bash

      - name: Install Cocogitto via binstall
        run: |
          cargo binstall --no-confirm cocogitto
          which cog

      - name: Create Release Tag
        run: |
          VERSION="${{ needs.version-check.outputs.new_version }}"
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            git tag -a "$TAG" -m "Release $TAG"
            echo "Created tag $TAG"
          fi

      - name: Generate Changelog
        run: |
          cog changelog --at v${{ needs.version-check.outputs.new_version }} > CHANGELOG.md
          cat CHANGELOG.md

      - name: Push Release Tag
        run: |
          VERSION="${{ needs.version-check.outputs.new_version }}"
          git push origin "v$VERSION"
          echo "‚úÖ Pushed tag v$VERSION"

      # Download all CLI artifacts
      - name: Download CLI artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: cli-*
          merge-multiple: true
          path: release-artifacts/

      - name: List release artifacts
        run: |
          echo "Release artifacts:"
          ls -lh release-artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-check.outputs.new_version }}
          name: v${{ needs.version-check.outputs.new_version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            release-artifacts/*.zip
            release-artifacts/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "‚úÖ Created GitHub release v${{ needs.version-check.outputs.new_version }}"
          echo "üìù https://github.com/dataroadinc/dotenvage/releases/tag/v${{ needs.version-check.outputs.new_version }}"

  # Publish all packages after release is created
  publish-all:
    name: Publish All Packages
    runs-on: ubuntu-latest
    needs: [create-release, version-check]
    environment: pypi  # Required for PyPI Trusted Publishing
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication (npm/PyPI Trusted Publishing)
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: refs/tags/v${{ needs.version-check.outputs.new_version }}

      # Setup Rust for crates.io publish
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      # Setup Node.js/pnpm for npm publish
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"

      # Setup Python/uv for PyPI publish
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Setup Python
        run: uv python install 3.12

      # Verify version sync across all packages
      - name: Verify version sync
        run: |
          WORKSPACE_VERSION=$(grep '^\[workspace\.package\]' -A 10 Cargo.toml | grep '^version' | head -1 | sed 's/.*"\(.*\)".*/\1/')
          NPM_VERSION=$(grep '"version"' npm/package.json | head -1 | sed 's/.*"\(.*\)".*/\1/')
          PYTHON_VERSION=$(grep '^version' python/pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')

          echo "Workspace version: $WORKSPACE_VERSION"
          echo "NPM version: $NPM_VERSION"
          echo "Python version: $PYTHON_VERSION"

          MISMATCH=0
          if [ "$WORKSPACE_VERSION" != "$NPM_VERSION" ]; then
            echo "‚ùå NPM version mismatch!"
            MISMATCH=1
          fi
          if [ "$WORKSPACE_VERSION" != "$PYTHON_VERSION" ]; then
            echo "‚ùå Python version mismatch!"
            MISMATCH=1
          fi
          if [ "$MISMATCH" -eq 1 ]; then
            exit 1
          fi
          echo "‚úÖ All versions are in sync: $WORKSPACE_VERSION"

      # Download npm .node files
      - name: Download npm .node file artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: npm-node-files-*
          merge-multiple: true
          path: npm-artifacts/
      - name: Copy .node files to npm directory
        run: |
          find npm-artifacts -name "*.node" -type f -exec cp {} npm/ \;
          echo "Copied .node files to npm/ directory"
          ls -lh npm/*.node
      - name: Install npm dependencies
        working-directory: npm
        run: pnpm install
      - name: Verify npm .node files
        working-directory: npm
        run: |
          echo "Verifying .node files:"
          ls -lh *.node
          NODE_COUNT=$(find . -name "*.node" | wc -l | tr -d ' ')
          echo "Found $NODE_COUNT .node file(s)"
          if [ "$NODE_COUNT" -lt 5 ]; then
            echo "‚ö†Ô∏è  Warning: Expected at least 5 .node files (found $NODE_COUNT)"
          fi

      # Download Python wheel artifacts
      - name: Download Python wheel artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: python-wheels-*
          merge-multiple: true
          path: python-wheels/
      - name: Verify Python wheels
        run: |
          echo "Verifying Python wheels:"
          ls -lh python-wheels/*.whl
          WHEEL_COUNT=$(find python-wheels -name "*.whl" | wc -l | tr -d ' ')
          echo "Found $WHEEL_COUNT wheel file(s)"
          if [ "$WHEEL_COUNT" -lt 5 ]; then
            echo "‚ö†Ô∏è  Warning: Expected at least 5 wheels (found $WHEEL_COUNT)"
          fi

      # Publish to crates.io
      - name: Publish to crates.io
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO }}

      # Publish to npm
      - name: Publish to npmjs.org
        working-directory: npm
        run: pnpm publish --access public --no-git-checks --provenance --ignore-scripts

      # Publish to PyPI (using Trusted Publishing / OIDC)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python-wheels/
          skip-existing: true

      # Summary
      - name: Publish Summary
        run: |
          VERSION="${{ needs.version-check.outputs.new_version }}"
          echo "üéâ Successfully published all packages for v$VERSION"
          echo ""
          echo "üì¶ crates.io: https://crates.io/crates/dotenvage/$VERSION"
          echo "üì¶ npm: https://www.npmjs.com/package/@dotenvage/node/v/$VERSION"
          echo "üì¶ PyPI: https://pypi.org/project/dotenvage/$VERSION/"
          echo ""
          echo "üìö Documentation: https://docs.rs/dotenvage/$VERSION"
